<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กราฟสถิติจาก Google Sheets</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;  
            align-items: center;  
            min-height: 100vh;
            text-align: center;
        }

        header {
            background: linear-gradient(135deg, #d0e1ff, #f8d7e3, #ffffff);
            padding: 20px;
            color: rgb(94, 92, 92);
            font-size: 20px;
            text-align: center;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin-bottom: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            max-width: 900px;
            height: 500px;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: block;
            margin: 0 auto;
        }

        footer {
            margin-top: 20px;
            font-size: 16px;
        }

        .home-link {
            font-family: 'Prompt', sans-serif;
            color: #007aff;
            text-decoration: none;
            font-size: 18px;
        }

        .logo {
            height: 150px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/sarn.png" alt="โลโก้ศาลอาญากรุงเทพใต้" class="logo">
        <h1>กราฟสถิติจาก Google Sheets</h1>
    </header>

    <div class="container">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSuHPT052UzVU88hVCDZVm2KqMZ4m6U7wdb9c6sNQwgUHw8AJ_bk5UTinjd2U97Zzq-Ldu48QgSD6Iv/pubchart?oid=205087388&amp;format=interactive"></iframe>
    </div>

    <div class="container">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSuHPT052UzVU88hVCDZVm2KqMZ4m6U7wdb9c6sNQwgUHw8AJ_bk5UTinjd2U97Zzq-Ldu48QgSD6Iv/pubchart?oid=1861442683&amp;format=interactive"></iframe>
    </div>

    <div class="container">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQeEvY7ZcohHZTvUwEMaz2550jYoh-6JUMpaith5ry4Ej4fGzn4LuaYluplfarixd_jNVVP0hvLPrpj/pubchart?oid=31527483&amp;format=interactive"></iframe>
    </div>
    <div class="container">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQeEvY7ZcohHZTvUwEMaz2550jYoh-6JUMpaith5ry4Ej4fGzn4LuaYluplfarixd_jNVVP0hvLPrpj/pubchart?oid=1958161613&amp;format=interactive"></iframe>
    </div>
    <footer>
        <a href="index.html" class="home-link">กลับไปหน้าหลัก</a>
    </footer>
</body>
</html>
